<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="col-md-7">
       <mat-card-header>
          <mat-card-title>WACOP - Water Consumption Platfrom</mat-card-title>
       </mat-card-header>
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <mat-form-field class="col-md-6">
                    <mat-label>Usuário</mat-label>
                    <input matInput formControlName="username" required>
                </mat-form-field>
                <mat-form-field class="col-md-6">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="password" required>
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field class="col-md-6">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
                <mat-form-field class="col-md-6">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required>
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field class="col-md-6">
                    <mat-label>Sexo</mat-label>
                    <mat-select formControlName="sex" required>
                    <mat-option *ngFor="let gender of genders" [value]="gender.value">
                    {{gender.viewValue}}
                    </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="col-md-6">
                    <mat-label>Região do Brasil</mat-label>
                    <mat-select formControlName="region" required>
                    <mat-option *ngFor="let region of regions" [value]="region.value">
                    {{region.viewValue}}
                    </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field class="col-md-6">
                    <mat-label>Telefone</mat-label>
                    <input matInput formControlName="phoneNumber" required>
                </mat-form-field>
                <mat-form-field class="col-md-6">
                    <mat-label>Endereço</mat-label>
                    <input matInput formControlName="address" required>
                </mat-form-field>
            </div>
            <button mat-button mat-raised-button [disabled]="!userForm.valid" type="submit" color="primary" class="btn-block col-md-2">
            Cadastrar
            </button>
            <div class="login">
                <span>Já tem uma conta? </span><span class="login-link" (click)="toLogin()">Faça o login</span>
            </div>
          </form>
    </mat-card>
 </div>
